<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة الحطامي للهواتف الذكية</title>

    <!-- تحسين معاينة الرابط عند مشاركته في واتساب -->
    <meta property="og:title" content="🔥 مسابقة الحطامي للهواتف الذكية! 🔥">
    <meta property="og:description" content="اربح آيفون 16 برو ماكس، شاشة TCL 98 بوصة أو 500 ريال سعودي! شارك الآن 🎉">
    <meta property="og:image" content="https://alhtmillhoatf.netlify.app/background.png">
    <meta property="og:url" content="https://alhtmillhoatf.netlify.app/">
    <meta property="og:type" content="website">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap');

        body {
            font-family: 'SF Pro Display', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background: url('https://alhtmillhoatf.netlify.app/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #222;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .prizes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .prize-item img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
        }

        .tiktok-button {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .tiktok-button:hover {
            background-color: #ff0050;
        }

        .location {
            margin-top: 40px;
            font-size: 16px;
            color: #222;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="container">
            <h1>مسابقة الحطامي للهواتف الذكية</h1>
            <p>اشترك في المسابقة واربح واحدة من الجوائز القيمة!</p>

            <div class="prizes">
                <div class="prize-item">
                    <img src="iphone16.jpg" alt="ايفون 16 برو ماكس">
                    <h3>جائزة كبرى: آيفون 16 برو ماكس</h3>
                </div>
                <div class="prize-item">
                    <img src="tcl98.jpg" alt="شاشة TCL 98 بوصة">
                    <h3>شاشة TCL 98 بوصة - 120 هرتز سمارت</h3>
                </div>
                <div class="prize-item">
                    <img src="500sar.jpg" alt="مبلغ 500 ريال">
                    <h3>مبلغ نقدي 500 ريال سعودي</h3>
                </div>
            </div>

            <a href="https://tiktoknen.netlify.app" class="tiktok-button">متابعة حساب التيك توك</a>

            <div class="location">
                <strong>موقعنا:</strong> شارع الجزاير - سيئون - حضرموت
            </div>
        </div>
    </div>

</body>
</html>
